<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="#0f172a"/>

  <!-- Shoulders / shirt -->
  <path d="M96 512 Q130 420 200 400 L256 430 L312 400 Q382 420 416 512Z" fill="#1e293b"/>
  <!-- Collar detail -->
  <path d="M200 400 L256 440 L312 400" fill="none" stroke="#334155" stroke-width="2.5"/>

  <!-- Neck -->
  <rect x="224" y="368" width="64" height="48" rx="4" fill="#2196c8"/>

  <!-- Ears -->
  <ellipse cx="148" cy="248" rx="16" ry="24" fill="#2196c8"/>
  <ellipse cx="364" cy="248" rx="16" ry="24" fill="#2196c8"/>

  <!-- Head — oval, slightly angular jawline -->
  <path d="M148 235 Q148 130 256 115 Q364 130 364 235 L364 280 Q364 330 330 360 L300 380 Q278 392 256 392 Q234 392 212 380 L182 360 Q148 330 148 280Z" fill="#38bdf8"/>

  <!-- Beard — full, rounded, prominent -->
  <path d="M148 280 Q148 262 185 270 Q220 280 256 282 Q292 280 327 270 Q364 262 364 280 L364 320 Q360 368 340 390 Q312 418 256 435 Q200 418 172 390 Q152 368 148 320Z" fill="#164e6e"/>

  <!-- Beard highlight / shape -->
  <path d="M168 300 Q220 315 256 318 Q292 315 344 300" fill="none" stroke="#1a5c82" stroke-width="2" opacity="0.4"/>
  <path d="M176 330 Q222 348 256 350 Q290 348 336 330" fill="none" stroke="#1a5c82" stroke-width="1.5" opacity="0.3"/>
  <path d="M190 358 Q226 375 256 378 Q286 375 322 358" fill="none" stroke="#1a5c82" stroke-width="1.5" opacity="0.25"/>
  <path d="M210 384 Q236 398 256 400 Q276 398 302 384" fill="none" stroke="#1a5c82" stroke-width="1.5" opacity="0.2"/>

  <!-- Hair — thick on top, faded/short on sides -->
  <!-- Side fade -->
  <path d="M148 235 Q148 195 160 170 L155 250Z" fill="#0d3148" opacity="0.6"/>
  <path d="M364 235 Q364 195 352 170 L357 250Z" fill="#0d3148" opacity="0.6"/>
  <!-- Main hair mass -->
  <path d="M148 200 Q155 128 256 108 Q350 118 368 168 Q370 185 364 200 Q348 155 280 140 Q205 138 170 165 Q152 182 148 200Z" fill="#0d3148"/>
  <!-- Volume layer -->
  <path d="M155 180 Q170 115 260 100 Q356 110 380 158 Q356 125 272 114 Q192 116 162 152Z" fill="#103d58"/>
  <!-- Top quiff -->
  <path d="M165 155 Q188 95 268 88 Q362 96 390 148 Q362 108 274 100 Q198 104 172 138Z" fill="#134966"/>

  <!-- Eyebrows -->
  <path d="M192 212 Q212 200 240 206" fill="none" stroke="#0d3148" stroke-width="7" stroke-linecap="round"/>
  <path d="M272 206 Q300 200 320 212" fill="none" stroke="#0d3148" stroke-width="7" stroke-linecap="round"/>

  <!-- Glasses — square frames, thick -->
  <rect x="184" y="222" width="64" height="44" rx="3" fill="none" stroke="#0f172a" stroke-width="8"/>
  <rect x="264" y="222" width="64" height="44" rx="3" fill="none" stroke="#0f172a" stroke-width="8"/>
  <!-- Lens tint -->
  <rect x="188" y="226" width="56" height="36" rx="1" fill="#0f172a" opacity="0.12"/>
  <rect x="268" y="226" width="56" height="36" rx="1" fill="#0f172a" opacity="0.12"/>
  <!-- Bridge -->
  <line x1="248" y1="244" x2="264" y2="244" stroke="#0f172a" stroke-width="6" stroke-linecap="round"/>
  <!-- Arms to ears -->
  <line x1="184" y1="240" x2="155" y2="236" stroke="#0f172a" stroke-width="5" stroke-linecap="round"/>
  <line x1="328" y1="240" x2="357" y2="236" stroke="#0f172a" stroke-width="5" stroke-linecap="round"/>

  <!-- Eyes -->
  <circle cx="216" cy="246" r="8" fill="#0f172a"/>
  <circle cx="296" cy="246" r="8" fill="#0f172a"/>
  <!-- Eye highlights -->
  <circle cx="219" cy="243" r="3.2" fill="#ffffff"/>
  <circle cx="299" cy="243" r="3.2" fill="#ffffff"/>

  <!-- Nose -->
  <path d="M250 276 Q256 286 262 276" fill="none" stroke="#2196c8" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Mustache -->
  <path d="M224 292 Q240 282 256 288 Q272 282 288 292 Q272 304 256 300 Q240 304 224 292Z" fill="#0d3148"/>

  <!-- Mouth / lips line -->
  <path d="M234 308 Q245 315 256 315 Q267 315 278 308" fill="none" stroke="#1a7ba5" stroke-width="2.5" stroke-linecap="round"/>
</svg>
