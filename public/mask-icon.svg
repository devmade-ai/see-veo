<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="#0f172a"/>

  <!--
    Requirement: Icon based on stencil/silhouette beard-man references
    Approach: Single-color silhouette — face is negative space (dark background),
      hair/beard/features are solid #38bdf8 shapes. Square glasses overlay.
    Alternatives considered:
      - Multi-color filled cartoon: Rejected — completely wrong style
      - Dark silhouette on light: Rejected — project uses dark theme
  -->

  <!-- Ears — simple curves peeking from behind head -->
  <path d="M130 240 Q120 220 125 200 Q130 185 138 198 Q144 215 142 240 Q140 255 132 258Z" fill="#38bdf8"/>
  <path d="M382 240 Q392 220 387 200 Q382 185 374 198 Q368 215 370 240 Q372 255 380 258Z" fill="#38bdf8"/>

  <!-- Hair — solid mass on top, swept to the right -->
  <path d="M132 215 Q135 145 170 110 Q205 75 256 65 Q310 70 348 95 Q385 125 385 195 L385 215 Q382 175 360 145 Q330 110 256 95 Q190 100 165 135 Q145 165 140 215Z" fill="#38bdf8"/>

  <!-- Hair texture streaks (dark lines carved into hair) -->
  <path d="M195 95 Q230 78 275 76" fill="none" stroke="#0f172a" stroke-width="3.5" stroke-linecap="round"/>
  <path d="M182 108 Q222 86 280 82" fill="none" stroke="#0f172a" stroke-width="3" stroke-linecap="round"/>
  <path d="M172 122 Q215 96 288 90" fill="none" stroke="#0f172a" stroke-width="3" stroke-linecap="round"/>
  <path d="M164 138 Q210 110 295 100" fill="none" stroke="#0f172a" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M158 155 Q205 125 300 112" fill="none" stroke="#0f172a" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Sideburns — connecting hair to beard along the face sides -->
  <path d="M140 215 L140 275 Q142 260 146 240 Q150 225 152 215Z" fill="#38bdf8"/>
  <path d="M372 215 L372 275 Q370 260 366 240 Q362 225 360 215Z" fill="#38bdf8"/>

  <!-- Eyebrows — thick solid arched shapes -->
  <path d="M180 228 Q200 210 232 215 L228 224 Q204 218 192 230Z" fill="#38bdf8"/>
  <path d="M332 228 Q312 210 280 215 L284 224 Q308 218 320 230Z" fill="#38bdf8"/>

  <!-- Glasses — square frames -->
  <rect x="174" y="232" width="72" height="44" rx="4" fill="none" stroke="#38bdf8" stroke-width="4.5"/>
  <rect x="266" y="232" width="72" height="44" rx="4" fill="none" stroke="#38bdf8" stroke-width="4.5"/>
  <!-- Bridge -->
  <line x1="246" y1="253" x2="266" y2="253" stroke="#38bdf8" stroke-width="4" stroke-linecap="round"/>
  <!-- Temple arms -->
  <line x1="174" y1="248" x2="145" y2="240" stroke="#38bdf8" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="338" y1="248" x2="367" y2="240" stroke="#38bdf8" stroke-width="3.5" stroke-linecap="round"/>

  <!-- Eyes — small solid dots centered in each lens -->
  <circle cx="210" cy="254" r="6" fill="#38bdf8"/>
  <circle cx="302" cy="254" r="6" fill="#38bdf8"/>

  <!-- Nose — small downward line -->
  <path d="M256 278 L256 294 Q256 300 250 302" fill="none" stroke="#38bdf8" stroke-width="3" stroke-linecap="round"/>

  <!-- Mustache — thick, handlebar style -->
  <path d="M214 316 Q234 302 256 306 Q278 302 298 316 Q282 326 268 322 Q258 318 256 320 Q254 318 244 322 Q230 326 214 316Z" fill="#38bdf8"/>
  <!-- Handlebar curls -->
  <path d="M214 316 Q206 322 204 316" fill="none" stroke="#38bdf8" stroke-width="3" stroke-linecap="round"/>
  <path d="M298 316 Q306 322 308 316" fill="none" stroke="#38bdf8" stroke-width="3" stroke-linecap="round"/>

  <!-- Beard — solid shape wrapping the lower face and jaw -->
  <path d="M138 275 Q140 290 148 310 L148 290 Q155 268 185 278 Q220 290 256 294 Q292 290 327 278 Q357 268 364 290 L364 310 Q372 290 374 275 L376 320 Q374 372 348 400 Q320 430 256 448 Q192 430 164 400 Q138 372 136 320Z" fill="#38bdf8"/>

  <!-- Beard texture lines (dark carved lines) -->
  <path d="M172 335 Q215 318 256 315 Q297 318 340 335" fill="none" stroke="#0f172a" stroke-width="3" stroke-linecap="round"/>
  <path d="M178 360 Q218 378 256 380 Q294 378 334 360" fill="none" stroke="#0f172a" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M192 385 Q225 402 256 404 Q287 402 320 385" fill="none" stroke="#0f172a" stroke-width="2" stroke-linecap="round"/>
  <path d="M212 408 Q236 420 256 422 Q276 420 300 408" fill="none" stroke="#0f172a" stroke-width="2" stroke-linecap="round"/>
</svg>
