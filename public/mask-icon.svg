<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="64" fill="#0f172a"/>

  <!-- Hair back/sides - combed, swooped to the sides -->
  <ellipse cx="256" cy="222" rx="130" ry="125" fill="#4a3728"/>
  <!-- Side hair left - combed down -->
  <ellipse cx="132" cy="250" rx="22" ry="60" fill="#4a3728"/>
  <!-- Side hair right - combed down -->
  <ellipse cx="380" cy="250" rx="22" ry="60" fill="#4a3728"/>

  <!-- Ears -->
  <ellipse cx="140" cy="248" rx="14" ry="20" fill="#f0c060"/>
  <ellipse cx="372" cy="248" rx="14" ry="20" fill="#f0c060"/>

  <!-- Head / face -->
  <ellipse cx="256" cy="250" rx="115" ry="118" fill="#f0c060"/>

  <!-- Hair top - combed back, hipster swoop -->
  <path d="M141 240 Q141 135 256 115 Q371 135 371 240 Q365 180 320 160 Q275 145 235 155 Q175 170 155 210 Q145 228 141 240Z" fill="#4a3728"/>
  <!-- Hair swooped fringe/quiff -->
  <path d="M180 170 Q210 130 270 125 Q330 130 345 155 Q310 138 260 138 Q210 142 180 170Z" fill="#5c4535"/>
  <!-- Hair texture -->
  <path d="M200 148 Q230 135 265 133 Q300 135 328 148" fill="none" stroke="#3a2a1c" stroke-width="2" opacity="0.3"/>
  <path d="M185 162 Q220 145 260 142 Q300 145 330 162" fill="none" stroke="#3a2a1c" stroke-width="2" opacity="0.25"/>

  <!-- Eyebrows - thick, expressive -->
  <path d="M182 218 Q200 206 235 212" fill="none" stroke="#4a3728" stroke-width="7" stroke-linecap="round"/>
  <path d="M278 212 Q313 206 330 218" fill="none" stroke="#4a3728" stroke-width="7" stroke-linecap="round"/>

  <!-- Glasses - round hipster frames -->
  <circle cx="213" cy="248" r="36" fill="none" stroke="#1e293b" stroke-width="8"/>
  <circle cx="299" cy="248" r="36" fill="none" stroke="#1e293b" stroke-width="8"/>
  <!-- Glasses bridge -->
  <path d="M249 244 Q256 236 263 244" fill="none" stroke="#1e293b" stroke-width="6" stroke-linecap="round"/>
  <!-- Glasses arms -->
  <line x1="177" y1="242" x2="152" y2="236" stroke="#1e293b" stroke-width="5" stroke-linecap="round"/>
  <line x1="335" y1="242" x2="360" y2="236" stroke="#1e293b" stroke-width="5" stroke-linecap="round"/>

  <!-- Eyes - big emoji dots -->
  <circle cx="213" cy="250" r="10" fill="#1e293b"/>
  <circle cx="299" cy="250" r="10" fill="#1e293b"/>
  <!-- Eye highlights -->
  <circle cx="217" cy="246" r="4" fill="#ffffff"/>
  <circle cx="303" cy="246" r="4" fill="#ffffff"/>
  <circle cx="209" cy="253" r="2" fill="#ffffff" opacity="0.5"/>
  <circle cx="295" cy="253" r="2" fill="#ffffff" opacity="0.5"/>

  <!-- Nose -->
  <ellipse cx="256" cy="285" rx="7" ry="5" fill="#d4a44a" opacity="0.6"/>

  <!-- Bushy beard - big, rounded hipster beard -->
  <path d="M155 300 Q155 282 190 290 Q225 296 256 298 Q287 296 322 290 Q357 282 357 300 Q360 355 345 385 Q325 418 256 432 Q187 418 167 385 Q152 355 155 300Z" fill="#4a3728"/>

  <!-- Beard volume/texture lines -->
  <path d="M180 325 Q218 338 256 340 Q294 338 332 325" fill="none" stroke="#3a2a1c" stroke-width="2.5" opacity="0.3"/>
  <path d="M183 352 Q220 368 256 370 Q292 368 329 352" fill="none" stroke="#3a2a1c" stroke-width="2" opacity="0.25"/>
  <path d="M192 378 Q224 394 256 396 Q288 394 320 378" fill="none" stroke="#3a2a1c" stroke-width="2" opacity="0.2"/>
  <path d="M208 400 Q232 412 256 414 Q280 412 304 400" fill="none" stroke="#3a2a1c" stroke-width="2" opacity="0.15"/>

  <!-- Mustache - thick hipster handlebar -->
  <path d="M218 294 Q237 284 256 290 Q275 284 294 294 Q278 308 256 305 Q234 308 218 294Z" fill="#3a2a1c"/>
  <!-- Mustache curled ends -->
  <path d="M218 294 Q210 298 206 294" fill="none" stroke="#3a2a1c" stroke-width="3" stroke-linecap="round"/>
  <path d="M294 294 Q302 298 306 294" fill="none" stroke="#3a2a1c" stroke-width="3" stroke-linecap="round"/>
</svg>
