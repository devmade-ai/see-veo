<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="64" fill="#0f172a"/>

  <!-- Short hair sides (behind head, clipped short) -->
  <path d="M142 180 Q142 160 160 155 L160 290 Q142 280 142 250Z" fill="#2a5a7a"/>
  <path d="M370 180 Q370 160 352 155 L352 290 Q370 280 370 250Z" fill="#2a5a7a"/>

  <!-- Ears -->
  <ellipse cx="145" cy="245" rx="14" ry="20" fill="#3a8ab5"/>
  <ellipse cx="367" cy="245" rx="14" ry="20" fill="#3a8ab5"/>

  <!-- Head / face -->
  <ellipse cx="256" cy="248" rx="112" ry="116" fill="#4aade0"/>

  <!-- Short sides hair (over ears, cropped tight) -->
  <path d="M144 195 Q150 155 180 148 L160 290 Q144 275 144 245Z" fill="#1e4a66"/>
  <path d="M368 195 Q362 155 332 148 L352 290 Q368 275 368 245Z" fill="#1e4a66"/>

  <!-- Hair top - combed from left to right, side part -->
  <path d="M148 230 Q148 140 256 120 Q364 140 364 230 Q358 180 310 162 Q265 148 220 158 Q175 170 156 205 Q148 222 148 230Z" fill="#1e4a66"/>
  <!-- Side part line (left side) -->
  <path d="M172 175 Q172 200 160 230" fill="none" stroke="#0f172a" stroke-width="3" opacity="0.4"/>
  <!-- Hair combed direction lines (left to right) -->
  <path d="M178 160 Q220 142 280 138 Q340 142 358 168" fill="none" stroke="#152d40" stroke-width="2" opacity="0.3"/>
  <path d="M172 175 Q225 152 290 150 Q348 155 362 180" fill="none" stroke="#152d40" stroke-width="2" opacity="0.25"/>

  <!-- Eyebrows -->
  <path d="M186 218 Q204 208 234 213" fill="none" stroke="#1e4a66" stroke-width="6" stroke-linecap="round"/>
  <path d="M280 213 Q310 208 326 218" fill="none" stroke="#1e4a66" stroke-width="6" stroke-linecap="round"/>

  <!-- Glasses - rounded rectangle frames -->
  <rect x="180" y="228" width="66" height="46" rx="12" fill="none" stroke="#0f172a" stroke-width="7"/>
  <rect x="266" y="228" width="66" height="46" rx="12" fill="none" stroke="#0f172a" stroke-width="7"/>
  <!-- Glasses bridge -->
  <path d="M246 250 Q256 242 266 250" fill="none" stroke="#0f172a" stroke-width="5" stroke-linecap="round"/>
  <!-- Glasses arms -->
  <line x1="180" y1="246" x2="156" y2="240" stroke="#0f172a" stroke-width="5" stroke-linecap="round"/>
  <line x1="332" y1="246" x2="356" y2="240" stroke="#0f172a" stroke-width="5" stroke-linecap="round"/>

  <!-- Eyes -->
  <circle cx="213" cy="252" r="9" fill="#0f172a"/>
  <circle cx="299" cy="252" r="9" fill="#0f172a"/>
  <!-- Eye highlights -->
  <circle cx="216" cy="249" r="3.5" fill="#ffffff"/>
  <circle cx="302" cy="249" r="3.5" fill="#ffffff"/>

  <!-- Nose -->
  <ellipse cx="256" cy="288" rx="6" ry="4" fill="#3a8ab5" opacity="0.5"/>

  <!-- Bushy beard -->
  <path d="M160 305 Q160 286 195 294 Q228 300 256 302 Q284 300 317 294 Q352 286 352 305 Q355 355 340 385 Q320 415 256 428 Q192 415 172 385 Q157 355 160 305Z" fill="#1e4a66"/>

  <!-- Beard texture -->
  <path d="M185 330 Q220 342 256 344 Q292 342 327 330" fill="none" stroke="#152d40" stroke-width="2" opacity="0.3"/>
  <path d="M188 355 Q222 370 256 372 Q290 370 324 355" fill="none" stroke="#152d40" stroke-width="2" opacity="0.25"/>
  <path d="M196 380 Q226 394 256 396 Q286 394 316 380" fill="none" stroke="#152d40" stroke-width="2" opacity="0.2"/>

  <!-- Mustache -->
  <path d="M220 298 Q238 288 256 294 Q274 288 292 298 Q276 312 256 309 Q236 312 220 298Z" fill="#152d40"/>
</svg>
